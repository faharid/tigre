<div class="container">

    <div class="animate__animated animate__fadeInDown" style="display: flex; flex-direction: column;">


        <div style="display: flex; width: 100%; height: 50vw; background: black; ">

            <div style="width: 100vw; margin: auto; position: relative; height: 50vw;">
                <div *ngFor="let callId of remoteCalls" [id]="callId" class="remote"
                    style="width: 100%; height: 100%; cursor: pointer; position: absolute;">
                </div>
                <div *ngIf="!isPlaying" style="width: 100%; height: 100%; background: black; position: absolute;">
                    <img (click)="playStream()" alt="" src="assets/img/play.png" class="videoLoader" />
                    <h3 class="videoLoader" style="width: auto; text-align: center; margin-bottom: 60px;">INGRESAR AL
                        STREAMING</h3>
                </div>
            </div>

            <div
                style="  width: 35%; background: rgba(255, 255, 255, 0.212); position: absolute; height: 35%; bottom: 0px; border-top-right-radius: 15px; min-width: 400px;">
                <div class="chatContainer" #chatContainer [scrollTop]="scrolltop"
                    style="height: 70%; overflow-y: scroll; scroll-behavior: smooth; ">
                    <div *ngFor="let message of messages | async">
                        <div class="message">
                            {{message.message}}
                        </div>
                    </div>
                </div>

                <form [formGroup]="valForm" style="height: 15%; display: flex; margin-top: 10px;">

                    <textarea style="width: 65%; height: 38px; background: #ffffffc7; border: none;" cols="40" rows="5"
                        formControlName="message" placeholder="Mensaje..."></textarea>

                    <button class="whiteButton" style="width: 30%; padding: 5px; margin: auto; margin-top: auto; display: block; font-size: larger;
                        margin-top: 5px; background: #acacac75;" (click)="sendMessage()">ENVIAR</button>

                </form>

            </div>

        </div>

                </div>
            </div>

        </div>
        -->

    </div>
</div>

<div class="bottomSeats animate__animated animate__fadeInUp" style="margin-top: 20px; position: absolute;">


    <div style="display: flex; flex-direction: row; position: absolute; width: 100%; top: 0px;  height: 100%;">

        <div id="userCamera"
            style="width: 10vw; height: 10vw; background: black; position: absolute; margin-top: 2px; left: 40px; clip-path: circle(50%);   margin-top: 50px;">
        </div>

        <div style="width: 100%; height: auto; margin-left: 15vw;">
            <div style="display: flex; flex-wrap: wrap; gap: 10px; position: absolute; top: 20px;">
                <div *ngFor="let callId of remoteCallsPublico"
                    style="width: 4vw; height: 4vw; clip-path: circle(50%); background: black;" [id]="callId">
                </div>
            </div>
        </div>

    </div>

</div>
