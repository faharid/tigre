<div class="backgroundContainer">

    <div class="background">

        <div style="display: flex; flex-direction: column;">

            <img class="animate__animated animate__fadeIn" alt="" src="assets/img/logo.png"
                style="height: 85px; object-fit: contain; width: 100%; margin-top: 65px;" />

            <div class="row full-screen" style="max-width: 500px; width: 80%; margin: auto;">
                <div class="col-sm" style="display: flex; flex-direction: column; margin-top: 20px;">

                    <div style="width: 90%; margin: auto; margin-top: 40px;">
                        <form [formGroup]="valForm" (submit)="submitForm($event, valForm.value)" class="form" method="">
                            <div class="card-body">


                                <div class="form-input" [ngClass]="{ 'input-group-focus': focus === true }">
                                    <input class="form-control input-liga" placeholder="CORREO" type="text"
                                        (blur)="focus = false" (focus)="focus = true" formControlName="email" />
                                    <div class="text-neutral text-liga"
                                        *ngIf="valForm.controls['email'].hasError('required') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">
                                        Campo Obligatorio</div>
                                    <div class="text-neutral text-liga"
                                        *ngIf="valForm.controls['email'].hasError('email') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">
                                        Correo electrónico no válido</div>
                                </div>


                                <div class="form-input" [ngClass]="{ 'input-group-focus': focus === true }">

                                    <input class="form-control input-liga" placeholder="CONTRASEÑA" type="password"
                                        (blur)="focus = false" (focus)="focus = true" formControlName="password" />
                                    <div class="text-neutral text-liga"
                                        *ngIf="valForm.controls['password'].hasError('required') && (valForm.controls['password'].dirty || valForm.controls['password'].touched)">
                                        Campo Obligatorio</div>
                                </div>

                            </div>
                        </form>
                    </div>

                    <img alt="" src="assets/img/line.png"
                        style="object-fit: contain; width: 100%; height: 20px; margin-bottom: 20px;" />


                    <form [formGroup]="valForm" (submit)="submitForm($event, valForm.value)" class="form-liga" method=""
                        style="width: 80%;">
                        <button class="whiteButton animate__animated animate__fadeIn"
                            style="width: 100%; padding: 10px;" type="submit">INGRESAR</button>
                    </form>


                </div>

            </div>

            <img class="topLeftLight animate__animated animate__fadeIn" alt="" src="assets/img/top-left-light.png" />
            <img class="bottomLeftLight animate__animated animate__fadeIn" alt=""
                src="assets/img/bottom-left-light.png" />
            <img class="topRightLight animate__animated animate__fadeIn" alt="" src="assets/img/top-right-light.png" />
            <img class="bottomRightLight animate__animated animate__fadeIn" alt=""
                src="assets/img/bottom-right-light.png" />

        </div>

    </div>
